<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Home</a>

      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/login}">Login</a>

    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <br>

      <h1>Registration</h1>

      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="Name"> Name </label>
          <input id="Name" class="form-control" th:field="*{name}"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="age"> Age </label> <input
                id="age" class="form-control" th:field="*{age}"
                required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> Password </label>
          <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label"> Please Select your time for yoga class </label>
          <br>
          <input type="radio" id="time1" name="time" value=1 th:field="*{yogaTime}">
          <label for="time1" >6AM-7AM</label>
          <input type="radio" id="time2" name="time" value=2 th:field="*{yogaTime}">
          <label for="time2">7AM-8AM</label>
          <input type="radio" id="time3" name="time" value=3 th:field="*{yogaTime}">
          <label for="time3">8AM-9AM</label>
          <input type="radio" id="time4" name="time" value=4 th:field="*{yogaTime}">
          <label for="time4">5PM-6PM</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
      <p>
        Please follow these while registering:
        <br><br>
        -Name should not be null or empty and should have at least 4 characters.
        <br><br>
        -Age should be between 18-65
        <br><br>
        -Email should be of the format xyz@gmail.com
        <br><br>
        -Password should have at least 8 characters
      </p>
    </div>
  </div>

</div>
</body>
</html>
